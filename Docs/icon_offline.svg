<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone/device outline -->
  <rect x="20" y="10" width="20" height="40" rx="3"
        stroke="#2C5F4A" 
        stroke-width="2.5"
        fill="none"/>
  
  <!-- WiFi off symbol (crossed) -->
  <g transform="translate(30, 28)">
    <!-- WiFi waves (crossed out) -->
    <path d="M -8 4 Q -4 0, 0 -4 Q 4 0, 8 4" 
          stroke="#A4B0A8" 
          stroke-width="1.5"
          stroke-linecap="round"
          fill="none"
          opacity="0.4"/>
    
    <!-- Checkmark (works offline) -->
    <circle cx="0" cy="4" r="8" 
            fill="#7FA880"
            opacity="0.2"/>
    <path d="M -3 4 L -1 6 L 3 2" 
          stroke="#7FA880" 
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>
</svg>
